name: CI Github - Update Automatic Memetics Motivation

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update_index_automatic:
    runs-on: ubuntu-latest
    steps:
      - name: Step 0 - Checkout - put the repository files into the Github Actions runner
        uses: actions/checkout@v4

      - name: Update index_automatic.html, commit and push changes
        run: |
          mv index_automatic2.html index_automatic.html;
          repoOwner=$(echo "${{ github.repository }}" | cut -d '/' -f 1);
          repoOwnerEmail="j622amilah@gmail.com";
          git config --global user.email ${repoOwnerEmail};
          git config --global user.name ${repoOwner};
          git pull origin main;
          git checkout main;
          git branch --set-upstream-to origin/main;
          git merge main --ff-only;
          git add -A; 
          git diff-index --quiet HEAD || git commit -m "add files" --allow-empty;
          git push
